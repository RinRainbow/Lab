name: React Auto Build

on:
  push:
    branches:
      - main  # mainブランチにコードを追加したとき
  pull_request:
    branches:
      - main  # mainブランチにプルリクエスト（レビューを依頼する操作）を作成したとき

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test
